<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotidock</title>
  <link rel="stylesheet" href="./styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div id="main">
    <div class="left">
      <img id="track-img" src="https://i.scdn.co/image/ab67616d0000b273180ce24b90121032a5eb18e8" alt="">
      <div class="inner-left">
        <h4 class="titlebar" id="track-name">loading...</h4>
        <p id="track-artist">loading...</p>
      </div>

    </div>
    <div class="mid">
      <i class='bx bx-shuffle'></i>
      <i class='bx bx-skip-previous'></i>
      <div id="playpausecontainer">
        <i class='bx bx-play' id="playpause"></i>
      </div>
      <i class='bx bx-skip-next'></i>
      <i class='bx bx-repeat'></i>
    </div>
    <div class="right">
      <i class='bx bxl-spotify'></i>
      <i class='bx bx-toggle-left'></i>
    </div>
  </div>
  <script src=" ./jquery-min.js"></script>
  <script src=" ./renderer.js"></script>
  <script src="./script.js""></script>
</body>

</html>
